<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blog Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        #dark-mode-toggle {
            order: 1;
            margin-left: auto;
        }

        #create-article-btn {
            order: -1;
            margin-right: auto;
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .article {
            flex: 0 0 calc(33.33% - 20px);
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .article h2 {
            margin-bottom: 10px;
        }

        .article p {
            margin-bottom: 10px;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .article.dark-mode {
            border-color: #555;
        }

        footer.dark-mode {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <button id="create-article-btn" class="header-button" onclick="openCreateArticlePage()">Create Article</button>
        <h1>Read Blog Articles</h1>
        <button id="dark-mode-toggle" class="header-button" onclick="toggleDarkMode()">
            ðŸŒ™ <!-- Moon icon -->
        </button>
    </header>

    <div class="articles" id="articles-container">
        <!-- Articles will be dynamically added here -->
        {% for article in user_articles %}
        <div class="article">
            <h2>{{ article[1] }}</h2>
            <p>{{ article[2] }}</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2024 Swehul's News Aggregator. All rights reserved.</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Call the function to display articles when the page loads
        displayArticles();

        // Connect the button click event to the function
        const createArticleBtn = document.getElementById('create-article-btn');
        createArticleBtn.addEventListener('click', () => {
            console.log('Button Clicked');
            openCreateArticlePage();
        });
    });

    function openCreateArticlePage() {
        console.log('Redirecting...');
        window.location.href = '/articles'; // URL ko aapke route ke hisab se update karna
    }

    // Function to display articles
    function displayArticles() {
        const articlesContainer = document.getElementById('articles-container');
        articlesContainer.innerHTML = ''; // Clear existing content

        // Loop through user_articles and create HTML elements for each article
        {% for article in user_articles %}
            const articleDiv{{ loop.index }} = document.createElement('div');
            articleDiv{{ loop.index }}.classList.add('article');

            const titleElement{{ loop.index }} = document.createElement('h2');
            titleElement{{ loop.index }}.textContent = '{{ article[1] }}';

            const contentElement{{ loop.index }} = document.createElement('p');
            contentElement{{ loop.index }}.textContent = '{{ article[2] }}';

            articleDiv{{ loop.index }}.appendChild(titleElement{{ loop.index }});
            articleDiv{{ loop.index }}.appendChild(contentElement{{ loop.index }});

            articlesContainer.appendChild(articleDiv{{ loop.index }});
        {% endfor %}
    }

    // Dark mode toggle functionality
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>


</body>

</html>
