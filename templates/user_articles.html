<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blog Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        #dark-mode-toggle {
            order: 1;
            margin-left: auto;
        }

        #create-article-btn {
            order: -1;
            margin-right: auto;
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .article {
            flex: 0 0 calc(25% - 20px);
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: calc((25% - 20px) * 0.75);
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .article h2 {
            margin-bottom: 10px;
            font-size: 18px; /* Set font size for the title */
        }

        .article p {
            margin-bottom: 10px;
            max-height: 100px; /* Set max height for content */
            overflow: hidden; /* Hide overflow content */
        }

        .article .author {
            margin-top: auto; /* Push author name to bottom */
            font-style: italic; /* Make author name italic */
        }

        .options {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }

        .article:hover .options {
            display: block;
        }

        .options span {
            margin-left: 5px;
            cursor: pointer;
            color: blue;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .article.dark-mode {
            border-color: #555;
        }

        footer.dark-mode {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <button id="create-article-btn" class="header-button" onclick="openCreateArticlePage()">Create Article</button></br>
        <button id="edit-db-btn" class="header-button" onclick="openAdminDBManagePage()">Edit Database</button>
        <h1>Read Blog Articles</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
        <button id="dark-mode-toggle" class="header-button" onclick="toggleDarkMode()">
            ðŸŒ™ <!-- Moon icon -->
        </button>
    </header>

    
    
    <div class="articles" id="articles-container">
        <!-- Articles will be dynamically added here -->
        {% for article in user_articles %}
        <div class="article">
            <h2>{{ article[1] }}</h2>
            <p>{{ article[2] }}</p>
            <p class="author">Author: {{ article[3] }}</p>
            <div class="options">
                <!-- Button to redirect to the edit_article page -->
                <a href="{{ url_for('edit_article', article_id=article[0]) }}">Edit</a>
                <!-- Button to delete the article -->
                <button onclick="deleteArticle('{{ article[0] }}')">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Existing code... -->
    {% if is_admin %}
    <div>
        <a href="{{ url_for('admin_dashboard') }}">Manage Database</a>
    </div>
    {% endif %}
    <input type="hidden" id="csrf_token" value="{{ csrf_token }}">

     <footer>
        <p>&copy; 2024 Swehul's News Aggregator. All rights reserved.</p>
    </footer>
    <br><br>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Connect the button click event to the function
            const createArticleBtn = document.getElementById('create-article-btn');
            createArticleBtn.addEventListener('click', () => {
                openCreateArticlePage();
            });
        });

        function openCreateArticlePage() {
            window.location.href = '/articles';
        }

        function openAdminDBManagePage() {
            window.location.href = '/AdminDBManage'; // Ensure this endpoint exists in your Flask app
        }

        function openArticle(articleId) {
            fetch(`/article/${articleId}`)
                .then(response => response.json())
                .then(article => {
                    // Redirect to a temporary page to show the full article content
                    window.location.href = `/article/${article.id}`;
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                });
        }

        function editArticle(articleId) {
            window.location.href = `/edit/${articleId}`;
        }

        function deleteArticle(articleId) {
        // Confirm with the user before deleting the article
        const csrfToken = document.getElementById('csrf_token').value;
        if (confirm("Are you sure you want to delete this article?")) {
            // Send a POST request to the server to delete the article
            fetch(`/delete_article/${articleId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Use the CSRF token passed from the server
                },
                body: JSON.stringify({ article_id: articleId })
            })
            .then(response => {
                if (response.ok) {
                    // If the deletion was successful, reload the page to reflect the changes
                    window.location.reload();
                } else {
                    // If there was an error, display an error message
                    throw new Error('Failed to delete article');
                }
            })
            .catch(error => {
                console.error('Error deleting article:', error);
                alert('Failed to delete article. Please try again later.');
            });
        }
    }



        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function showOptions(element) {
            const options = element.querySelector('.options');
            options.style.display = 'block';
        }

        function hideOptions(element) {
            const options = element.querySelector('.options');
            options.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchArticles();
        });

        function fetchArticles() {
            const apiKey = 'your_api_key'; // Replace 'your_api_key' with your actual API key
            const apiUrl = `https://example.com/api/articles?apiKey=${apiKey}`; 

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Assuming the API response contains an array of articles
                    displayArticles(data.articles);
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                });
        }

        function displayArticles(articles) {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = ''; // Clear existing articles

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');
                articleDiv.onclick = () => openArticle(article.url);
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <p class="author">Author: ${article.author}</p>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        function openArticle(articleUrl) {
            // Redirect to the article URL
            window.location.href = articleUrl;
        }
        
    </script>
    
</body>

</html>
