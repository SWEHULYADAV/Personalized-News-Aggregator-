<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING-SITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/login.jpeg') }}">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    {% for mess in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ mess }}
        </div>
    {% endfor %}

    <section>
        <div class="container">
            <!-- Sign In Box -->
            <div class="user signinbox">
                <div class="imgbox"><img src="{{ url_for('static', filename='images/login.jpeg') }}" alt="Login Image"></div>
                <div class="formbox">
                    <form action="/home/" method="post" enctype="multipart/form-data">
                        <h2>Sign In</h2>
                        <div class="form-group">
                            <input type="email" name="usrmail" placeholder="Email" required aria-label="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="usrpswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required aria-label="Password">
                        </div>
                        <input type="submit" value="Login">
                        <p class="signup"><a href="/forgotpass">Forgot Password</a></p>
                        <p class="signup">Don't have an account? <a href="#" onclick="toggleForm();">Sign Up</a></p>
                    </form>
                </div>
            </div>

            <!-- Sign Up Box -->
            <div class="user signupbox">
                <div class="formbox">
                    <form method="post" action="/signup/" enctype="multipart/form-data">
                        <h2>Create an account</h2>
                        <div class="form-group">
                            <input type="text" name="usrname" placeholder="Name" required aria-label="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="usrmail" placeholder="Email" required aria-label="Email">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="usrphone" placeholder="Mobile Number" required aria-label="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="password" id="pd1" name="usrpswd1" placeholder="Create Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required aria-label="Create Password">
                        </div>
                        <div class="form-group">
                            <input type="password" id="pd2" name="usrpswd2" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required aria-label="Confirm Password">
                        </div>
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign In</a></p>
                    </form>
                </div>
                <div class="imgbox"><img src="{{ url_for('static', filename='images/wp7053707.jpg') }}" alt="Signup Image"></div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function toggleForm() {
            var container = document.querySelector('.container');
            container.classList.toggle('active');
        }

        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
</body>
</html>
