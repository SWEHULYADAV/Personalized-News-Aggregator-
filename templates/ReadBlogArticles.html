<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blog Articles</title>
    <style>
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        /* Toggle button styles */
        .header-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #dark-mode-toggle {
            right: 10px;
        }
        #create-article-btn {
            left: 10px;
        }
        /* Articles container styles */
        .articles {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Article styles */
        .article {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .article h2 {
            margin-bottom: 10px;
        }
        .article p {
            margin-bottom: 10px;
        }
        .article a {
            color: #333; /* Change link color */
            text-decoration: none;
            background-color: #ddd; /* Change background color */
            padding: 5px 10px;
            border-radius: 5px;
        }
        .article a:hover {
            background-color: #ccc; /* Change background color on hover */
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Read Blog Articles</h1>
        <button id="dark-mode-toggle" class="header-button" onclick="toggleDarkMode()">
            ðŸŒ™ <!-- Moon icon -->
        </button>
        <a href="index.html">Home</a>
        <!-- Remove the "About" link -->
        <button id="create-article-btn" class="header-button" onclick="openCreateArticlePage()">Create Article</button>
    </header>

    <div class="articles">
        <!-- Articles will be dynamically populated here -->
    </div>

    <footer>
        <p>&copy; 2024 YourWebsiteName. All rights reserved.</p>
    </footer>

    <script>
        function openCreateArticlePage() {
            window.location.href = 'articles.html';
        }

        // Dark mode toggle functionality
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Simulated data for articles (Replace with actual database integration)
        var articles = [
            { title: "Article 1", content: "This is the content of Article 1.", link: "#" },
            { title: "Article 2", content: "This is the content of Article 2.", link: "#" },
            { title: "Article 3", content: "This is the content of Article 3.", link: "#" }
            // Add more articles as needed
        ];

        // Function to display articles on the page
        function displayArticles() {
            var articlesContainer = document.querySelector('.articles');
            articles.forEach(function(article) {
                var articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.content}</p>
                    <a href="${article.link}" target="_blank">Read more</a>
                `;
                articlesContainer.appendChild(articleElement);
            });
        }

        // Call the displayArticles function when the page loads
        window.onload = function() {
            displayArticles();
        };
    </script>
</body>
</html>
