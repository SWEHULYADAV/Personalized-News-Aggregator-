<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Default background color */
            color: #333; /* Default text color */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        main {
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Form styles */
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
        }
        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
            .article {
                width: calc(50% - 20px);
            }
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #222; /* Dark mode background color */
            color: #ddd; /* Dark mode text color */
        }
        .dark-mode footer {
            background-color: #111; /* Dark mode footer background color */
        }
        .dark-mode button {
            background-color: #555; /* Dark mode button background color */
        }
        .dark-mode button:hover {
            background-color: #777; /* Dark mode button hover background color */
        }
        /* News feed styles */
        .news-feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* Gap between articles */
        }
        .article {
            width: calc(33.33% - 20px); /* Ensure 3 columns in a row */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 2px solid transparent; /* Default border */
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #ffa500; /* Change border color on hover */
        }
        .article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            filter: grayscale(50%); /* Add grayscale filter to image */
            border-radius: 5px; /* Add border-radius */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .article h3 {
            font-size: 18px;
            margin: 0;
            color: inherit; /* Use the same color as parent */
        }
        .article p {
            margin: 5px 0;
            opacity: 0.8; /* Reduced opacity for better readability */
            transition: opacity 0.3s ease; /* Smooth transition */
            color: inherit; /* Use the same color as parent */
        }
        .article:hover p {
            opacity: 1; /* Restore opacity on hover */
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #555;
        }
        /* Positioning of toggle icons */
        #mode-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        #logout-button {
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        /* Language selection button */
        .language-select {
            position: absolute;
            left: 10px;
            top: 10px;
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .language-select:hover {
            background-color: #555;
        }
        .language-options {
            position: absolute;
            left: 0;
            top: 40px;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }
        .language-options a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }
        .language-options a:hover {
            background-color: #f0f0f0;
        }
        .tab {
            text-align: center;
            margin-top: 20px;
        }
        .tablinks {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tablinks:hover {
            background-color: #555;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: 2px solid #333;
        }
        /* Space between Login Signup and Footer */
        .spacer {
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome, {{ username }}</h1>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    <main class="container">
        <!-- Content Management Section -->
        <section>
            <h1>Content Management</h1>
            <!-- Create Article Form -->
            <h2>Create Article</h2>
            <form id="create-article-form" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="150" required><br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" maxlength="10000000" required></textarea><br>
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" maxlength="10000" required><br>
                <div class="dropdown">
                    <button class="dropbtn">+ Add</button>
                    <div class="dropdown-content">
                        <label for="file-upload" style="cursor: pointer;">Add Image</label>
                        <input type="file" id="file-upload" style="display: none;"><br>
                        <label for="audio-upload" style="cursor: pointer;">Add Audio File</label>
                        <input type="file" id="audio-upload" style="display: none;"><br>
                        <label for="video-upload" style="cursor: pointer;">Add Video File</label>
                        <input type="file" id="video-upload" style="display: none;"><br>
                        <label for="document-upload" style="cursor: pointer;">Add Document</label>
                        <input type="file" id="document-upload" style="display: none;"><br>
                    </div>
                </div>
                <button id="submit-btn" type="submit">Submit</button>
            </form>
        </section>




        <div class="spacer"></div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Personalized News Aggregator</p>
        </div>
    </footer>

    <script>
        // Function to toggle dark mode
        const toggleMode = () => {
            const body = document.body;
            body.classList.toggle("dark-mode");
        };

        // Add event listener to mode toggle icon
        document.getElementById("mode-toggle").addEventListener("click", toggleMode);

        // Function to show language options
        const showLanguages = () => {
            document.querySelector(".language-options").style.display = "block";
        };

        // Function to hide language options
        const hideLanguages = () => {
            document.querySelector(".language-options").style.display = "none";
        };
    </script>
</body>
</html>
